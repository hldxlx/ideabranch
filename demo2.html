        let obj3 = {name:{age:15}};
        let obj4 = copy(obj3);
        obj4.name.age = 'o4';
        console.log(obj3)

        function copy(obj){
            let result = {};
            for(let attr in obj){
                if(typeof obj[attr] == 'object'){
                    result[attr] = copy(obj[attr])
                }else{
                    result[attr] = obj[attr]
                }
            }
            return result
